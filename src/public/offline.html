<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Story App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 120px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .online {
      color: #4ade80;
      font-weight: 600;
    }

    .offline {
      color: #f87171;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .icon {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Kamu Sedang Offline</h1>
    <p>Sepertinya koneksi internetmu sedang bermasalah. Periksa koneksi internet dan coba lagi.</p>
    
    <button class="btn" onclick="window.location.reload()">
      ðŸ”„ Coba Lagi
    </button>

    <div class="status">
      <p>Status: <span id="status" class="offline">Offline</span></p>
    </div>
  </div>

  <script>
    // Monitor koneksi internet
    function updateOnlineStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Online';
        statusEl.className = 'online';
        // Auto reload saat online
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = 'Offline';
        statusEl.className = 'offline';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Cek status saat load
    updateOnlineStatus();

    // Cek koneksi setiap 5 detik
    setInterval(updateOnlineStatus, 5000);
  </script>
</body>
</html>
